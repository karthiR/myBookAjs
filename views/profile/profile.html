<!DOCTYPE html>
<html>
	<head>
		<title>MY Book</title>
		<link rel="stylesheet" type="text/css" href="../css/mybook.css">
		<link rel="stylesheet" type="text/css" href="profile.css">
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<div class="logo"><a>My Book</a></div>
				<ul class="loginBar">
					<li><button onclick="logOut()">Sign Out</button></li>
				</ul>
			</header>
			<div class="clearfix">
			<nav>
				<ul>
					<li><a href="../feed/feed.html">Feed</a></li>
					<li class="active"><a href="profile.html">Profile</a></li>
				</ul>
			</nav>
			<section>
				<div class="profileBlock">
					<div class="imagePreview">
						<img src="" id="profileImage">
					</div>
					<form id="myform">
						<ul>
							<li>
								<input type="text" id="firstName" placeHolder="Name" maxLength="50"><sup>*</sup>
							</li>
							<li>
								<input type="text" id="age" placeHolder="Age"><sup>*</sup>
							</li>
							<li>						
								<input type="text" id="phone" placeHolder="phone"><sup>*</sup>
							</li>
							<li>						
								<input type="text" id="email" placeHolder="Email"><sup>*</sup>
							</li>
							<li>						
								<textarea id="address" placeHolder="Address"></textarea>
							</li>
							<li>
								<input type='file' accept='image/*' onchange='openFile(event)'>
							</li>
							<li>						
								<input type="button" id="saveProfile" value="Save" class="save" disabled>
							</li>						
						</ul>
					</form>
				</div>
			</section>
			</div>
			<footer>Talent Improving exercise, OFS</footer>
		</div>
	</body>
	<script src="../js/myBook.js"></script>
</html>
